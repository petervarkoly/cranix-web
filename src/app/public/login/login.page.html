<form #loginForm="ngForm">
  <ion-card class="ion-text-center" style="max-width: 400px; margin-left: auto; margin-right: auto; margin-top: 30px;">
    <ion-card-header class="ion-text-center">
      <img src="assets/images/logo/cranix_school.svg" style="height: 200px; width: 200px; padding: 10px">
      <h2 style="margin-top: 5px;">{{ instName | async }}</h2>
    </ion-card-header>
    @if( authService.use2fa ) {
    <ion-card-content>
      <ion-list>
        @if( authService.session.crx2fas.length > 1 ) {
        <ion-item>
          <ion-select [(ngModel)]="authService.crx2fa" name="selectedCx2fa">
            <ion-select-option *ngFor="let tmp of authService.session.crx2fas"
              [value]="tmp">{{tmp.split('#')[0]}}</ion-select-option>
          </ion-select>
        </ion-item>
        }
        <ion-item>
          <ion-label>{{'Enter PIN'|translate}}</ion-label>
          <ion-input [(ngModel)]="totppin" name="totppin" required></ion-input>
          @if( !authService.crx2fa.startsWith('TOTP') ) {
          <ion-button (click)="sendPin()">
            {{'Send pin'|translate}}
          </ion-button>
          }
        </ion-item>
        <ion-button style="margin: 10px;" expand="full" color="primary" (click)="checkPin()"
          [disabled]="!loginForm.valid">{{'login' |
          translate}}</ion-button>
        <!-- ion-toast [isOpen]="authService.pinFalse" message="{{'Pin fals'|translate}}" [duration]="5000"
          (didDismiss)="authService.pinFalse=false"></ion-toast -->
      </ion-list>
    </ion-card-content>
    }@else {
    <ion-card-content>
      <ion-list [inset]="true">
        <ion-item>
          <ion-input label="{{'username'|translate}}" [(ngModel)]="user.username" name="username" type="text" autocomplete="off" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input  label="{{'password'|translate}}" [(ngModel)]="user.password" name="password" [type]="showPassword ? 'text' : 'password'"
            autocomplete="off" required></ion-input>
          <ion-icon slot="end" [name]="showPassword ? 'eye-off' : 'eye'"
            (click)="showPassword = !showPassword"></ion-icon>
        </ion-item>
        <ion-item lines="none">
          <ion-button style="margin-top: 10px;" expand="full" color="primary" (click)="login()"
          [disabled]="!loginForm.valid">{{'login'|translate}}</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
    }
  </ion-card>
  <ion-footer collapse="fade">
    <ion-button fill="clear" (click)="authService.showInfo()">
      <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
    </ion-button>
  </ion-footer>
</form>
