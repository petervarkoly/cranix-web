<cranix-toolbar title="{{'Manage owned devices' | translate}}"></cranix-toolbar>
<ion-content color="light">

  <ion-list [inset]="true">
    <ion-list-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button>
            <ion-button size="small" fill="solid" (click)="addDevice($event)"
              matTooltip="{{'Add Device' | translate }}">
              <ion-icon slot="icon-only" name="add-circle"></ion-icon>
            </ion-button>
          </ion-button>
        </ion-buttons>
        <ion-title>{{ 'My Devices' | translate}}</ion-title>
      </ion-toolbar>
    </ion-list-header>
    @for(dev of myDevs; track dev.id){
    <ion-item>
      <ion-icon slot="start" name="cube"></ion-icon>
      <ion-label>
        <h2>{{ dev.name }}</h2>
        <h3>{{ dev.ip }}</h3>
        <h3>{{ dev.mac }}</h3>
      </ion-label>
      <ion-button (click)="deleteDev(dev.id)" fill="clear">
        <ion-icon color="danger" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
    }
  </ion-list>
</ion-content>
