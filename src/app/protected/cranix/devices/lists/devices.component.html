@if(selectedRoom){
<cranix-toolbar title="{{'Manage devices in selected room:' | translate}} {{selectedRoom.name}}"></cranix-toolbar>
}@else{
<cranix-toolbar *ngIf="!selectedRoom" title="{{'Manage devices' | translate}}"></cranix-toolbar>
}
<ion-content>
@if(authService.isMD()){
<cranix-md-list objectType="device" [context]="context"></cranix-md-list>
}@else{
<cranix-list objectType="device"  [context]="context"></cranix-list>
}
</ion-content>
